<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نور الإيمان - إدارة المحتوى</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }
    /* Personnalisation du CMS pour le rendre plus agréable pour les utilisateurs seniors */
    .css-14dq13s-StyledLabel, .css-w91byz-StyledLabel {
      font-size: 1.1rem !important;
    }
    .css-1aqlu05-StyledWidgetControlButton-StyledButton {
      font-size: 1rem !important;
    }
    [data-testid="widget-list-add-button"] {
      font-size: 1rem !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Configuration personnalisée du CMS pour l'arabe et le français
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
